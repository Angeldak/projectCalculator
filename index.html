<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>

<body>
    <h1 class="calcHeader">Prollo Calculator App</h1>
    <div class="flexContainer">
        <div class="calcMainArea">
            <div class="calcRow">
                <div class="calcDisplay">0</div>
            </div>
            <div class="calcRow">
                <div class="calcBtn" id="allClear">AC</div>
                <div class="calcBtn" id="openPar">(</div>
                <div class="calcBtn" id="closePar">)</div>
                <div class="calcBtnOperator" id="divide">/</div>
            </div>
            <div class="calcRow">
                <div class="calcBtnNumber" id="numSeven">7</div>
                <div class="calcBtnNumber" id="numEight">8</div>
                <div class="calcBtnNumber" id="numNine">9</div>
                <div class="calcBtnOperator" id="multiply">x</div>
            </div>
            <div class="calcRow">
                <div class="calcBtnNumber" id="numFour">4</div>
                <div class="calcBtnNumber" id="numFive">5</div>
                <div class="calcBtnNumber" id="numSix">6</div>
                <div class="calcBtnOperator" id="subtract">-</div>
            </div>
            <div class="calcRow">
                <div class="calcBtnNumber" id="numOne">1</div>
                <div class="calcBtnNumber" id="numTwo">2</div>
                <div class="calcBtnNumber" id="numThree">3</div>
                <div class="calcBtnOperator" id="add">+</div>
            </div>
            <div class="calcRow">
                <div class="calcBtn" id="clear">C</div>
                <div class="calcBtnNumber" id="numZero">0</div>
                <div class="calcBtn" id="decimal">.</div>
                <div class="calcBtn" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
