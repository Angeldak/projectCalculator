<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>

<body>
    <h1 class="calcHeader">Prollo Calculator App</h1>
    <div class="flexContainer">
        <div class="calcMainArea">
            <div class="calcRow">
                <textarea name="display" id="display" cols="30" rows="1">0</textarea>
            </div>
            <div class="calcRow">
                <button>AC</button>
                <button>PH</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="calcRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div class="calcRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="calcRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="calcRow">
                <button>0</button>
                <button>PH</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
