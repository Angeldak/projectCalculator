<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>

<body>
    <h1 class="calcHeader">Prollo Calculator App</h1>
    <div class="flexContainer">
        <div class="calcMainArea">
            <div class="calcRow">
                <textarea name="display" id="display" cols="30" rows="1" class="calcDisplay">0</textarea>
            </div>
            <div class="calcRow">
                <div class="calcBtn">AC</div>
                <div class="calcBtn">(</div>
                <div class="calcBtn">)</div>
                <div class="calcBtn">/</div>
            </div>
            <div class="calcRow">
                <div class="calcBtn">7</div>
                <div class="calcBtn">8</div>
                <div class="calcBtn">9</div>
                <div class="calcBtn">X</div>
            </div>
            <div class="calcRow">
                <div class="calcBtn">4</div>
                <div class="calcBtn">5</div>
                <div class="calcBtn">6</div>
                <div class="calcBtn">-</div>
            </div>
            <div class="calcRow">
                <div class="calcBtn">1</div>
                <div class="calcBtn">2</div>
                <div class="calcBtn">3</div>
                <div class="calcBtn">+</div>
            </div>
            <div class="calcRow">
                <div class="calcBtn">C</div>
                <div class="calcBtn">0</div>
                <div class="calcBtn">.</div>
                <div class="calcBtn">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
